<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>설정 - Playground</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&display=swap" rel="stylesheet">
    <style>
        .settings-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 4rem 2rem;
        }

        .settings-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            box-shadow: var(--glass-shadow);
        }

        .setting-group {
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
            border-bottom: 1px solid var(--glass-border);
        }

        .setting-group:last-child {
            border: none;
        }

        .setting-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 1rem;
        }

        .setting-info h3 {
            font-size: 1.25rem;
            margin-bottom: 0.25rem;
        }

        .setting-info p {
            color: var(--text-muted);
            font-size: 0.9rem;
        }

        .toggle-switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 24px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #334155;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 18px;
            width: 18px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked+.slider {
            background-color: var(--accent-primary);
        }

        input:checked+.slider:before {
            transform: translateX(26px);
        }
    </style>
</head>

<body>
    <div class="settings-container">
        <a href="index.html" class="back-link">← 메인으로 돌아가기</a>
        <div class="settings-card">
            <h1 style="margin-bottom: 2rem;">설정</h1>

            <div class="setting-group">
                <div class="setting-row">
                    <div class="setting-info">
                        <h3>다크 모드 유지</h3>
                        <p>시스템 설정과 관계없이 다크 테마를 항상 사용합니다.</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="darkModeToggle" checked>
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-row">
                    <div class="setting-info">
                        <h3>효과음 사용</h3>
                        <p>타이머나 게임 중 알림음을 재생합니다 (지원되는 도구에만 적용).</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="soundToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div class="setting-group">
                <div class="setting-row">
                    <div class="setting-info">
                        <h3>시각 효과 강화</h3>
                        <p>배경 애니메이션과 블러 효과를 활성화합니다.</p>
                    </div>
                    <label class="toggle-switch">
                        <input type="checkbox" id="fxToggle">
                        <span class="slider"></span>
                    </label>
                </div>
            </div>

            <div style="margin-top: 3rem; text-align: center;">
                <button class="btn" style="width: 100%;" onclick="handleSave()">설정 저장하기</button>
            </div>
        </div>
    </div>

    <script src="settings-engine.js"></script>
    <script>
        // 현재 설정값 로드하여 UI 초기화
        document.addEventListener('DOMContentLoaded', () => {
            const settings = SettingsEngine.getSettings();
            document.getElementById('darkModeToggle').checked = settings.darkMode === 'always';
            document.getElementById('soundToggle').checked = settings.useSound;
            document.getElementById('fxToggle').checked = settings.enhancedFX;
        });

        function handleSave() {
            const newSettings = {
                darkMode: document.getElementById('darkModeToggle').checked ? 'always' : 'system',
                useSound: document.getElementById('soundToggle').checked,
                enhancedFX: document.getElementById('fxToggle').checked
            };

            SettingsEngine.saveSettings(newSettings);

            // 저장 완료 피드백
            const btn = document.querySelector('.btn');
            const originalText = btn.textContent;
            btn.textContent = '✅ 설정이 저장되었습니다!';
            btn.style.background = '#22c55e';

            setTimeout(() => {
                btn.textContent = originalText;
                btn.style.background = '';
            }, 2000);
        }
    </script>
</body>

</html>
