<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뽀모도로 타이머 - Playground</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .timer-display {
            font-size: 4rem;
            font-weight: 800;
            margin: 2rem 0;
            font-variant-numeric: tabular-nums;
        }

        .controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">← 메인으로 돌아가기</a>
            <h1>뽀모도로 타이머</h1>
        </header>

        <main class="glass-card" style="text-align: center; max-width: 500px; margin: 0 auto;">
            <div class="timer-display" id="time">25:00</div>
            <div class="controls">
                <button class="btn" onclick="startTimer()">시작</button>
                <button class="btn" style="background: #ef4444;" onclick="resetTimer()">리셋</button>
            </div>
            <div style="margin-top: 2rem; display: flex; gap: 0.5rem; justify-content: center;">
                <button class="btn" style="background: rgba(255,255,255,0.1); font-size: 0.9rem;"
                    onclick="setTime(25)">25분</button>
                <button class="btn" style="background: rgba(255,255,255,0.1); font-size: 0.9rem;"
                    onclick="setTime(5)">5분</button>
                <button class="btn" style="background: rgba(255,255,255,0.1); font-size: 0.9rem;"
                    onclick="setTime(15)">15분</button>
            </div>
        </main>
    </div>
    <script>
        let timeLeft = 25 * 60;
        let timerId = null;

        function updateDisplay() {
            const minutes = Math.floor(timeLeft / 60);
            const seconds = timeLeft % 60;
            document.getElementById('time').textContent =
                `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
        }

        function startTimer() {
            if (timerId) return;
            timerId = setInterval(() => {
                if (timeLeft > 0) {
                    timeLeft--;
                    updateDisplay();
                } else {
                    clearInterval(timerId);
                    timerId = null;
                    alert('시간이 종료되었습니다!');
                }
            }, 1000);
        }

        function resetTimer() {
            clearInterval(timerId);
            timerId = null;
            timeLeft = 25 * 60;
            updateDisplay();
        }

        function setTime(minutes) {
            resetTimer();
            timeLeft = minutes * 60;
            updateDisplay();
        }
    </script>
</body>

</html>
