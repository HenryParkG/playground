<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 뭐 먹지? - Playground</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .food-display {
            font-size: 2rem;
            font-weight: 800;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
            color: var(--accent-color);
            text-shadow: 0 0 20px rgba(56, 189, 248, 0.3);
        }

        .food-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">← 메인으로 돌아가기</a>
            <h1>오늘 뭐 먹지?</h1>
            <p class="subtitle">결정하기 힘든 점심 메뉴, 대신 골라드립니다</p>
        </header>

        <main class="glass-card" style="text-align: center; max-width: 500px; margin: 0 auto;">
            <div id="foodResult" class="food-display">
                <span style="font-size: 1.2rem; color: #64748b;">버튼을 눌러주세요</span>
            </div>

            <button onclick="recommendFood()" class="btn" style="font-size: 1.2rem; padding: 1rem 2rem;">
                메뉴 추천받기
            </button>
        </main>
    </div>

    <footer>
        <p>© 2026 Playground. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
