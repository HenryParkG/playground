<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>팁 계산기 - Playground</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .tip-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin: 1rem 0;
        }

        .result-row {
            display: flex;
            justify-content: space-between;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .val {
            font-weight: bold;
            color: var(--accent-color);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">← 메인으로 돌아가기</a>
            <h1>팁 계산기</h1>
        </header>

        <main class="glass-card" style="max-width: 400px; margin: 0 auto;">
            <label>청구 금액 (Bill)</label>
            <input type="number" id="bill" placeholder="0" oninput="calc()">

            <label>팁 비율 (%)</label>
            <div class="tip-grid">
                <button class="btn" onclick="setTip(10)" style="background: rgba(255,255,255,0.1);">10%</button>
                <button class="btn" onclick="setTip(15)" style="background: rgba(255,255,255,0.1);">15%</button>
                <button class="btn" onclick="setTip(20)" style="background: rgba(255,255,255,0.1);">20%</button>
                <input type="number" id="customTip" placeholder="직접 입력" style="margin-bottom: 0;" oninput="calc()">
            </div>

            <div style="margin-top: 2rem;">
                <div class="result-row">
                    <span>팁 (Tip)</span>
                    <span class="val" id="tipAmt">0</span>
                </div>
                <div class="result-row" style="border: none;">
                    <span>총합 (Total)</span>
                    <span class="val" style="font-size: 1.5rem;" id="totalAmt">0</span>
                </div>
            </div>
        </main>
    </div>
    <script>
        function setTip(val) {
            document.getElementById('customTip').value = val;
            calc();
        }

        function calc() {
            const bill = parseFloat(document.getElementById('bill').value) || 0;
            const tipPerc = parseFloat(document.getElementById('customTip').value) || 0;

            const tip = bill * (tipPerc / 100);
            const total = bill + tip;

            document.getElementById('tipAmt').textContent = tip.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 2 });
            document.getElementById('totalAmt').textContent = total.toLocaleString(undefined, { minimumFractionDigits: 0, maximumFractionDigits: 2 });
        }
    </script>
</body>

</html>
