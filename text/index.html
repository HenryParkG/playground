<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글자수 세기 - Playground</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        textarea {
            width: 100%;
            height: 200px;
            background: rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 1rem;
            border-radius: 8px;
            font-size: 1rem;
            resize: vertical;
        }

        .stats {
            display: flex;
            gap: 2rem;
            margin-top: 1rem;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-val {
            font-size: 2rem;
            font-weight: bold;
            color: var(--accent-color);
        }

        .stat-label {
            font-size: 0.9rem;
            color: #94a3b8;
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">← 메인으로 돌아가기</a>
            <h1>글자수 세기</h1>
        </header>

        <main class="glass-card" style="max-width: 600px; margin: 0 auto;">
            <textarea id="text" placeholder="텍스트를 입력하거나 붙여넣으세요..." oninput="count()"></textarea>

            <div class="stats">
                <div class="stat-item">
                    <div class="stat-val" id="charCount">0</div>
                    <div class="stat-label">공백 포함</div>
                </div>
                <div class="stat-item">
                    <div class="stat-val" id="charNoSpace">0</div>
                    <div class="stat-label">공백 제외</div>
                </div>
                <div class="stat-item">
                    <div class="stat-val" id="wordCount">0</div>
                    <div class="stat-label">단어 수</div>
                </div>
            </div>

            <div style="margin-top: 2rem; display: flex; gap: 1rem;">
                <button class="btn" onclick="document.getElementById('text').value = ''; count();"
                    style="flex: 1; background: #ef4444;">초기화</button>
            </div>
        </main>
    </div>
    <script>
        function count() {
            const text = document.getElementById('text').value;

            // Chars with space
            document.getElementById('charCount').textContent = text.length;

            // Chars without space
            document.getElementById('charNoSpace').textContent = text.replace(/\s/g, '').length;

            // Words
            const words = text.trim() === '' ? 0 : text.trim().split(/\s+/).length;
            document.getElementById('wordCount').textContent = words;
        }
    </script>
</body>

</html>
