<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스톱워치 - Playground</title>
    <link rel="stylesheet" href="../style.css">
    <style>
        .time {
            font-size: 3rem;
            font-family: monospace;
            font-weight: bold;
            margin: 2rem 0;
        }

        .laps {
            max-height: 200px;
            overflow-y: auto;
            text-align: left;
            margin-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 1rem;
        }

        .lap-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }
    </style>
</head>

<body>
    <div class="container">
        <header>
            <a href="../index.html" class="back-link">← 메인으로 돌아가기</a>
            <h1>스톱워치</h1>
        </header>

        <main class="glass-card" style="text-align: center; max-width: 500px; margin: 0 auto;">
            <div class="time" id="display">00:00:00</div>
            <div style="display: flex; gap: 1rem; justify-content: center;">
                <button class="btn" onclick="toggle()" id="btnStart">시작</button>
                <button class="btn" style="background: #a855f7;" onclick="lap()" id="btnLap">랩</button>
                <button class="btn" style="background: #ef4444;" onclick="reset()">리셋</button>
            </div>
            <div class="laps" id="laps"></div>
        </main>
    </div>
    <script>
        let startTime;
        let running = false;
        let animationId;
        let elapsedTime = 0;

        function format(ms) {
            const date = new Date(ms);
            const m = date.getUTCMinutes().toString().padStart(2, '0');
            const s = date.getUTCSeconds().toString().padStart(2, '0');
            const cs = Math.floor(date.getUTCMilliseconds() / 10).toString().padStart(2, '0');
            return `${m}:${s}:${cs}`;
        }

        function update() {
            const now = Date.now();
            const diff = now - startTime + elapsedTime;
            document.getElementById('display').textContent = format(diff);
            animationId = requestAnimationFrame(update);
        }

        function toggle() {
            if (!running) {
                running = true;
                startTime = Date.now();
                update();
                document.getElementById('btnStart').textContent = "일시정지";
            } else {
                running = false;
                elapsedTime += Date.now() - startTime;
                cancelAnimationFrame(animationId);
                document.getElementById('btnStart').textContent = "시작";
            }
        }

        function reset() {
            running = false;
            cancelAnimationFrame(animationId);
            elapsedTime = 0;
            document.getElementById('display').textContent = "00:00:00";
            document.getElementById('btnStart').textContent = "시작";
            document.getElementById('laps').innerHTML = '';
        }

        function lap() {
            if (!running && elapsedTime === 0) return;
            const current = running ? (Date.now() - startTime + elapsedTime) : elapsedTime;
            const div = document.createElement('div');
            div.className = 'lap-item';
            div.innerHTML = `<span>Lap ${document.getElementById('laps').children.length + 1}</span> <span>${format(current)}</span>`;
            document.getElementById('laps').prepend(div);
        }
    </script>
</body>

</html>
